{% extends 'blog/base.html' %}
{% load static %}
{% load custom_filters %}

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Stolbikova Alina's blog</title>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="">Stolbikova Alina's Blog</a></h1>
        </div>

        <div>
            <div class="content">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        {% block content %}
                            {% for post in posts %}
                            <div class="post">
                                <div class="date">
                                    {{ post.published_date }}
                                </div>
                                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|safe }}</a></h1>
                                <p>{{ post.text|truncate_lines:10|safe|linebreaksbr }}</p>
                                <!-- <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a> -->
                            </div>
                            {% endfor %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
