{% load static %}

<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Stolbikova Alina's blog</title>
    </head>
    <body>
      <header class="page-header blog-header py-3 d-flex justify-content-between align-items-center">
        <div>
            <!-- <img src="path/to/logo.png" alt="Blog Logo" style="height: 40px; margin-right: 10px;"> -->
            <h1 class="blog-title m-0"><a href="/">Alina's Blog</a></h1>
        </div>
      </header>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
      <div class="content">
        <div class="row">
          <div class="col-sm-12 col-lg-8">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </body>
</html>
